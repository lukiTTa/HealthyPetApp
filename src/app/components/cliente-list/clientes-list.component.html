<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Procure pelo nome" [(ngModel)]="nome" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchNome()">
                    Buscar
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Lista de Clientes</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let cliente of clientes; let i = index"
                [class.active]="i == currentIndex" (click)="setActiveCliente(cliente, i)">
                {{ cliente.nome }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllClientes()">
            Remover todos os clientes
        </button>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentCliente">
            <h4>Cliente</h4>
            <div>
                <label><strong>Nome:</strong></label> {{ currentCliente.nome }}
            </div>
            <div>
                <label><strong>E-mail:</strong></label>
                {{ currentCliente.email }}
            </div>
            <div>
                <label><strong>Telefone:</strong></label>
                {{ currentCliente.telefone }}
            </div>
            <div>
                <label><strong>Endere√ßo:</strong></label>
                {{ currentCliente.endereco }}
            </div>

            <a class="badge badge-warning" routerLink="/clientes/{{ currentCliente.id }}">
                Editar
            </a>
        </div>

        <div *ngIf="!currentCliente">
            <br />
            <p>Por favor selecione um Cliente.</p>
        </div>
    </div>
</div>
