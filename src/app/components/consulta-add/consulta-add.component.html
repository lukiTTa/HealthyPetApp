<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Data</label>
        <input type="date" class="form-control" id="data" [(ngModel)]="consulta.data" name="data" />
      </div>

      <div class="form-group">
        <label for="website">Pet</label>
        <select [(ngModel)]="consulta.pet" class="form-control">
          <option disabled>Selecione um Pet</option>
          <option>Escolha um Pet</option>
          <option *ngFor="let pet of petList">{{pet}}</option>
        </select>
        <!-- <div *ngIf="f.website.touched && f.website.invalid" class="alert alert-danger">
              <div *ngIf="f.website.errors.required">Name is required.</div>
          </div> -->
      </div>

      <div class="form-group">
        <label for="description">Motivo</label>
        <input class="form-control" id="motivo" required [(ngModel)]="consulta.motivo" name="motivo" />
      </div>

      <div class="form-group">
        <label for="description">Valor</label>
        <input class="form-control" id="valor" required [(ngModel)]="consulta.valor" name="valor" />
      </div>

      <button (click)="saveConsulta()" class="btn btn-success">Enviar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Consulta adicionada com sucesso!</h4>
      <button class="btn btn-success" (click)="newConsulta()">Adicionar</button>
    </div>
  </div>
</div>
