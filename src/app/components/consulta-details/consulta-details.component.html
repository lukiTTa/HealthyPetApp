<div>
    <div *ngIf="currentConsulta.id" class="edit-form">
      <h4>Consulta</h4>
      <form>
        <div class="form-group">
          <label for="nome">Data</label>
          <input
            type="text"
            class="form-control"
            id="data"
            disabled
            [(ngModel)]="currentConsulta.data"
            name="data"
          />
        </div>
        <div class="form-group">
          <label for="description">Pet</label>
          <input
            type="text"
            class="form-control"
            id="pet"
            [(ngModel)]="currentConsulta.pet"
            name="pet"
          />
        </div>
        <div class="form-group">
          <label for="description">Motivo</label>
          <input
            type="text"
            class="form-control"
            id="motivo"
            [(ngModel)]="currentConsulta.motivo"
            name="motivo"
          />
        </div>
        <div class="form-group">
          <label for="description">Valor</label>
          <input
            type="text"
            class="form-control"
            id="valor"
            [(ngModel)]="currentConsulta.valor"
            name="valor"
          />
        </div>
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteConsulta()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateConsulta()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentConsulta.id">
      <br />
      <p>Não foi possível acessar a Consulta...</p>
    </div>
  </div>
