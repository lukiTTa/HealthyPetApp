<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            required
            [(ngModel)]="cliente.nome"
            name="nome"
          />
        </div>
  
        <div class="form-group">
          <label for="description">E-mail</label>
          <input
            class="form-control"
            id="email"
            required
            [(ngModel)]="cliente.email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="description">Telefone</label>
          <input
            class="form-control"
            id="telefone"
            required
            [(ngModel)]="cliente.telefone"
            name="telefone"
          />
        </div>

        <div class="form-group">
          <label for="description">Endereco</label>
          <input
            class="form-control"
            id="endereco"
            required
            [(ngModel)]="cliente.endereco"
            name="endereco"
          />
        </div>
  
        <button (click)="saveCliente()" class="btn btn-success">Enviar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Cliente adicionado com sucesso!</h4>
        <button class="btn btn-success" (click)="newCliente()">Adicionar</button>
      </div>
    </div>
  </div>
